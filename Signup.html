<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | 5 Star Chahawala</title>
  <link rel="stylesheet" href="signup.css">
</head>
<style>
    /* Reset & Base */
* {
  margin:0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #1e1d1d;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;

}

/* Sign Up Container */
.signup-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.signup-box {
  background: #000000;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  text-align: center;
}

.signup-box .logo {
  width: 80px;
  padding-top: 30px;
}

.signup-box h2 {
  color: #c0392b;
  margin-bottom: 10px;
}

.signup-box p {
  color: #555;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 6px;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #c0392b;
  outline: none;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background-color: #c0392b;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #a93226;
}

/* Footer Link */
.login-link {
  margin-top: 15px;
  font-size: 14px;
}

.login-link a {
  color: #c0392b;
  text-decoration: none;
  font-weight: 600;
}

</style>
<body>

  <div class="signup-container">
    <div class="signup-box">
      <img src="Images/logo-png.png" alt="5 Star Chahawala" class="logo" />
      <h2>Create Account</h2>
      <p>Join the Chahawala family â˜•</p>
      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required />
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </div>

</body>
</html>
