<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | 5 Star Chahawala</title>
  <link rel="stylesheet" href="login.css">
</head>
<style>
    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #242323;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login Container */

.login-box {
  background: #070606;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(244, 242, 242, 0.1);
  text-align: center;
}

.login-box .logo {
  width: 80px;
  margin-bottom: 15px;
}

.login-box h2 {
  color: #c0392b;
  margin-bottom: 10px;
}

.login-box p {
  color: #555;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-weight: 600;
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 2px solid #e807f4;
  border-radius: 6px;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #c0392b;
  outline: none;
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background-color: #c0392b;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #a93226;
}

/* Footer Link */
.signup-link {
  margin-top: 15px;
  font-size: 14px;
}

.signup-link a {
  color: #c0392b;
  text-decoration: none;
  font-weight: 600;
}

</style>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="Images/logo-png.png" alt="5 Star Chahawala" class="logo" />
      <h2>Welcome Back!</h2>
      <p>Log in to continue enjoying your chai â˜•</p>
      <form>
        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn">Log In</button>
        <p class="signup-link">Don't have an account? <a href="Signup.html">Sign Up</a></p>
        
      </form>
    </div>
  </div>

</body>
</html>
